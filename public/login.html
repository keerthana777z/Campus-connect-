<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Campus Connect</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <script>
    if (localStorage.getItem('user')) {
      window.location.href = 'index.html';
    }
  </script>
</head>
<body class="auth-page with-video">
  <video autoplay muted loop id="bg-video">
    <source src="images/rainbow.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <form id="loginForm" class="auth-form">
    <h2>Login</h2>
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input name="email" type="email" required />
      <label>Email</label>
    </div>
    <div class="input-group">
      <input name="password" type="password" required />
      <label>Password</label>
    </div>
    <button type="submit" class="glow-button">Login</button>
    <p id="login-status"></p>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;

      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: form.email.value,
          password: form.password.value
        })
      });

      const result = await res.json();
      const status = document.getElementById('login-status');

      if (res.ok) {
        // Save full user info in localStorage (expects result.user.name)
        localStorage.setItem('user', JSON.stringify(result.user));
        status.textContent = 'âœ… Login successful! Redirecting...';
        window.location.href = 'index.html';
      } else {
        status.textContent = result.error || 'Login failed';
      }
    });
  </script>
</body>
</html>
